	<!--

		myArray.forEach(function(el, index) {

						<input type="submit" name="delete" value='Delete' onClick="return confirm('Are you sure you want to delete?')" />
						<input type="hidden" name="_method" value="DELETE" />
					</form>
				</div> -->
			</td>
		</tr>
	<% }) %>
	<% } %>

</script>


</table>
