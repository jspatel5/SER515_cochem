<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<title>Forgot Password Page!</title>
</head>

<body style="margin:200px">
    
    <form action="/api/forgotPassword" method="post" name="loginForm">
      <div class="form-group col-md-6">
        <label for="inputUserName">Username</label>
        <input type="text" class="form-control" id="inputUserName" placeholder="User Name" name="userName">
      </div>

      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName">
      </div>

      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName">
      </div>

      <div class="form-group col-md-6">
        <label for="lastName">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email" name="email">
      </div>
     
      <div class="form-group col-md-6">
      <button type="submit" class="btn btn-primary">Get Credential</button>
     </div>
    </form>


</body>
</html>
